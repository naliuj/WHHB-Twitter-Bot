<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <title>WHHB TweetBot</title>
</head>
<body>
<div class="container">
<div class="row page-header"><h1 class="col-md-12">WHHB TweetBot <span style="color: #BDBDBD; font-size: 20px;">Add a New Show</span></h1></div>
<div id="navigation">
    <nav class="navbar navbar-default">
        <ul class="nav navbar-nav">
            <li><a href="/">Schedule</a></li>
            <li class="active"><a href="/add">Add Show</a></li>
        </ul>
    </nav>
</div>
{% if alert == None %}
<div class="alert alert-default"><strong>Welcome!</strong> Add a show using the form below.</div>
{% elif alert == "success" %}
<div class="alert alert-success"><strong>Success!</strong> Show added successfully!</div>
{% elif alert == "taken" %}
<div class="alert alert-danger"><strong>Error!</strong> Time slot is already taken!</div>
{% endif %}
<div class="row">
<form class="add-show" action="/added/" method="post" role="form">
    	<div class="col-md-6">
    		<label for="show-name">Show Name:</label>
    		<input class="form-control" id="show-name" name="show-name" type="text"></input><br>
    	</div>
    	<div class="col-md-6">
    		<label for="show-day">Show Day:</label>
    		<select class="form-control" id="show-day" name="show-day">
    			<option></option>
    			<option value="Monday">Monday</option>
    			<option value="Tuesday">Tuesday</option>
    			<option value="Wednesday">Wednesday</option>
    			<option value="Thursday">Thursday</option>
    			<option value="Friday">Friday</option>
    		</select><br>
    	</div>
    	<div class="col-md-6">
    		<label for="show-start">Start Time:</label>
    	    <select class="form-control" name="show-start" id="show-start">
    	    	<option></option>
                <option value="2:00">2:00</option>
                <option value="4:00">4:00</option>
                <option value="6:00">6:00</option>
            </select><br>
    	</div>
    	<div class="col-md-6">
    		<label for="show-end">End Time:</label>
    	    <select class="form-control" name="show-end" id="show-end">
    	    	<option></option>
                <option value="4:00">4:00</option>
                <option value="6:00">6:00</option>
                <option value="8:00">8:00</option>
            </select><br>
    	</div>
    	<div class="col-md-3">
    		<label for="host-1">Host 1:</label>
    		<input class="form-control" id="host-1" name="host-1" type="text"></input><br>
    	</div>
    	<div class="col-md-3">
    		<label for="host-2">Host 2:</label>
    		<input class="form-control" id="host-2" name="host-2" type="text"></input><br>
    	</div>
    	<div class="col-md-3">
    		<label for="host-3">Host 3:</label>
    		<input class="form-control" id="host-3" name="host-3" type="text"></input><br>
    	</div>
    	<div class="col-md-3">
    		<label for="host-4">Host 4:</label>
    		<input class="form-control" id="host-4" name="host-4" type="text"></input>
    	</div>
    	<div class="col-md-12">
    		<input class="form-control btn-success" id="submit" type="submit"></input>
    	</div>
</form>
</div>
</div>
</body>
</html>
